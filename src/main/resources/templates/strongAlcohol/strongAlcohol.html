<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Drink</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 700px;
            margin: auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 25px;
            text-align: center;
        }
        img {
            width: 100%;
            max-height: 350px;
            object-fit: cover;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        h1 {
            color: #333;
            font-size: 2rem;
            margin-bottom: 15px;
        }
        p {
            color: #666;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        .price {
            font-size: 1.4rem;
            font-weight: bold;
            color: #ff5733;
            margin-top: 10px;
        }
        .catalog-button, .buy-button {
            display: inline-block;
            padding: 12px 25px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            margin-top: 15px;
            transition: background-color 0.3s, transform 0.2s;
        }
        .catalog-button {
            background-color: #ffd700;
            color: #333;
        }
        .catalog-button:hover {
            background-color: #f2c100;
            transform: scale(1.05);
        }
        .buy-button {
            background-color: #ff5733;
            color: white;
        }
        .buy-button:hover {
            background-color: #c70039;
            transform: scale(1.05);
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            h1 {
                font-size: 1.8rem;
            }
            p {
                font-size: 1rem;
            }
            .catalog-button, .buy-button {
                width: 100%;
                padding: 12px 0;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <div>
        <a th:href="@{/strongAlcohols}" class="catalog-button">Каталог крепкого алкоголя</a>
        <img th:src="${strongAlcohols.getPhoto()}" th:alt="'Product Image'">
        <h1 th:text="${strongAlcohols.getName()}"></h1>
        <p th:text="${strongAlcohols.getDescription()}"></p>
        <p class="price" th:text="${strongAlcohols.getPrice()} + ' руб/шт'"></p>
        <a th:href="@{/cart}" class="buy-button">Купить</a>
    </div>
</div>
</body>
</html>
