<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный кабинет</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f4f4f4;
        }
        .sidebar {
            background-color: #ffcc00;
            padding: 20px;
            border-radius: 15px;
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .sidebar a {
            color: #333;
            margin-bottom: 10px;
            display: block;
            text-align: center;
            padding: 15px 0;
            transition: color 0.3s ease;
        }
        .sidebar a:hover {
            color: #ff5733;
        }
        .content {
            background-color: #ffffff;
            border-radius: 15px;
            padding: 20px;
            margin-left: 20px;
            margin-top: 20px;
        }
        .header {
            text-align: center;
            padding: 30px 0; /* Уменьшенный отступ */
            background-color: #ff9900; /* Более тёмный оттенок для контраста */
            color: white;
            border-radius: 10px;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-control-plaintext {
            background-color:  #ffffff;
            border: none;
            padding-left: 0;
        }
    </style>
</head>
<body>

<div class="container mt-4">
    <div class="header">
        <h1>Добро пожаловать в ваш личный кабинет!</h1>
        <p>Управляйте своим аккаунтом, следите за состоянием заказа, просматривайте свои оставленные отзывы.</p>
        <a th:href="@{/catalog}" class="btn btn-light">Каталог</a>
    </div>

    <div class="row">
        <div class="col-md-3">
            <div class="sidebar text-center">
                <h5>Навигация</h5>
                <a th:href="@{/person_edit_page}">Редактирование профиля</a>
                <a th:href="@{/orders}">Заказы</a>
                <a th:href="@{/reviews}">Отзывы</a>
                <a th:href="@{/catalog}">Каталог</a>
                <a th:href="@{/logout}" class="text-danger">Выйти</a>
            </div>
        </div>

        <div class="col-md-9">
            <div class="content">
                <h2>Аккаунт</h2>
                <form>
                    <div class="form-group">
                        <label for="username">Имя пользователя</label>
                        <p id="username" class="form-control-plaintext">
                            <span th:text="${person.getUsername()}">Иван Иванов</span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <p id="email" class="form-control-plaintext">
                            <span th:text="${person.getEmail()}">ivan@example.com</span>
                        </p>
                    </div>
                    <div class="form-group">
                        <label for="password">Пароль</label>
                        <p id="password" class="form-control-plaintext">
                            <span>********</span> <!-- Не отображаем реальный пароль -->
                        </p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

</body>
</html>
